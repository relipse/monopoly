<html>
<head>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet">
    <title>Monopoly game launcher</title>
    <link rel="stylesheet" type="text/css" href="index.css">


</head>
<body>
<h1>Monoply Game Launcher</h1>
<div id="github">
    <a href="https://github.com/relipse/monopoly" target="_blank">
        <img src="github.svg"/>
        <span>github repo</span>
    </a>
</div>
<div class="container">
    <div class="dialog">
        <p>Click the button below to create a new Monopoly game. Games will automatically be deleted after <span
                id="game-ttl"></span> hour(s) of
            inactivity. <br/><br/>Don't forget to save your games !</p>
        <div id="new-game-container">
            <button id="new-game">Create new game</button>
            <div id="new-game-url"></div>
        </div>
        <div id="stats"></div>
    </div>
</div>
<script type="text/javascript" src="index.js"></script>
</body>
</html>
